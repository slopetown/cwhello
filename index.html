<!DOCTYPE html>
<html>
<head>
  <title>Hello Page</title>
</head>
<body>
  <h1>ハロー</h1>
  <script>
    function displayDateTime() {
      var now = new Date();
      var formattedDateTime = now.toLocaleString();
      document.body.innerHTML += "<p>Current Date and Time: " + formattedDateTime + "</p>";
    }
    displayDateTime();
  </script>
</body>
</html>
